<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vite <%= title %></title>
    <link rel="stylesheet" href="./css/tailwind.css">
    <script type="module" src="./main.js"></script>
    <script src="../node_modules/flyonui/flyonui.js"></script>
</head>

<body>
    <div class="w-full h-fit h-full">
        插件的开发使用
    </div>
    <div data-theme="dark">
        This div will always use the light theme.
        <span data-theme="corporate">This span will always use the corporate theme!</span>
        <button class="btn btn-gradient">Default</button>
        <button class="btn btn-gradient btn-primary">Primary</button>
        <button class="btn btn-gradient btn-secondary">Secondary</button>
        <button class="btn btn-gradient btn-accent">Accent</button>
        <button class="btn btn-gradient btn-info">Info</button>
        <button class="btn btn-gradient btn-success">Success</button>
        <button class="btn btn-gradient btn-warning">Warning</button>
        <button class="btn btn-gradient btn-error">Error</button>
    </div>
    <button type="button" class="collapse-toggle btn btn-primary" id="basic-collapse" aria-expanded="false"
        aria-controls="basic-collapse-heading" data-collapse="#basic-collapse-heading">
        <span class="collapse-open:hidden">Collapsed</span>
        <span class="collapse-open:block hidden">Collapse</span>
        <span class="icon-[tabler--chevron-down] collapse-open:rotate-180 transition-rotate size-4 duration-300"></span>
    </button>
    <div id="basic-collapse-heading" class="collapse hidden w-full overflow-hidden transition-[height] duration-300"
        aria-labelledby="basic-collapse">
        <div class="border-base-content/25 mt-3 rounded-md border p-3">
            <p class="text-base-content/80">
                The collapsible body remains hidden until the collapse plugin adds specific classes. These control
                appearance and
                manage visibility through transitions.
            </p>
        </div>
    </div>
    <aside class="sidebar_use">
        侧边栏
    </aside>
    <footer class="footer_use">
        底部配置
    </footer>
</body>

</html>
